<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ error_code }} - حدث خطأ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/admin.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      direction: rtl;
    }
    .error-page {
      animation: fadeInUp 0.5s ease-out;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-page text-center py-5">
      <div class="display-1 text-warning mb-4">{{ error_code }}</div>
      <h1 class="mb-4">{{ error_message }}</h1>
      <p class="text-muted mb-5">نأسف لحدوث هذا الخطأ، يمكنك العودة للوحة التحكم أو المحاولة مرة أخرى.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">
          <i class="fas fa-tachometer-alt me-2"></i> العودة للوحة التحكم
        </a>
        <button onclick="history.back()" class="btn btn-outline-light">
          <i class="fas fa-arrow-right me-2"></i> العودة للخلف
        </button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
