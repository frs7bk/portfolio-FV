<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | لوحة التحكم</title>
  
  <!-- Bootstrap RTL CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    
    .login-container {
      max-width: 450px;
      margin: 100px auto;
    }
    
    .logo-area {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-area h1 {
      font-weight: bold;
      color: #f8f9fa;
    }
    
    .login-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    
    .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f8f9fa;
    }
    
    .form-control:focus {
      background-color: #2d2d2d;
      border-color: #f59e0b;
      color: #f8f9fa;
      box-shadow: 0 0 0 0.25rem rgba(245, 158, 11, 0.25);
    }
    
    .btn-primary {
      background-color: #f59e0b;
      border-color: #f59e0b;
    }
    
    .btn-primary:hover {
      background-color: #d97706;
      border-color: #d97706;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="logo-area">
      <h1><i class="fas fa-user-shield me-2"></i>لوحة التحكم</h1>
    </div>
    
    <div class="login-card">
      <h4 class="text-center mb-4">تسجيل الدخول</h4>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="username" class="form-label">اسم المستخدم</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">تذكرني</label>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول</button>
        </div>
      </form>
    </div>
    
    <div class="footer">
      <a href="{{ url_for('index') }}" class="text-muted"><i class="fas fa-arrow-right"></i> العودة إلى الموقع</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
